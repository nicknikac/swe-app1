<!DOCTYPE html>
<html>

<head>
    <title>Results - {{ question.question_text }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.2em;
            font-weight: 300;
            line-height: 1.3;
        }

        .total-votes {
            text-align: center;
            margin-bottom: 30px;
            color: #6c757d;
            font-style: italic;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 10px;
        }

        .results {
            margin: 30px 0;
        }

        .result-item {
            margin: 20px 0;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            border-left: 5px solid #28a745;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .result-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .result-item:hover {
            transform: translateX(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-item strong {
            color: #28a745;
            font-size: 1.2em;
        }

        .result-item .votes {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .progress-container {
            background: #e9ecef;
            border-radius: 10px;
            height: 25px;
            overflow: hidden;
            position: relative;
            margin-top: 10px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border-radius: 10px;
            transition: width 1.5s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: linear-gradient(-45deg,
                    rgba(255, 255, 255, .2) 25%,
                    transparent 25%,
                    transparent 50%,
                    rgba(255, 255, 255, .2) 50%,
                    rgba(255, 255, 255, .2) 75%,
                    transparent 75%,
                    transparent);
            background-size: 50px 50px;
            animation: move 2s linear infinite;
        }

        @keyframes move {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 50px 50px;
            }
        }

        .percentage {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            color: #2c3e50;
            font-size: 1em;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .links {
            text-align: center;
            margin-top: 40px;
        }

        .links a {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 25px;
            margin: 0 10px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .links a:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .back-link {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%) !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìä {{ question.question_text }}</h1>

        <div class="total-votes">
            Total Votes: {{ total_votes }}
        </div>

        <div class="results">
            {% for item in choices_with_percentage %}
            <div class="result-item">
                <div class="result-header">
                    <strong>{{ item.choice.choice_text }}</strong>
                    <span class="votes">{{ item.choice.votes }} vote{{ item.choice.votes|pluralize }}</span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" style="width: {{ item.percentage }}%;"></div>
                    <span class="percentage">{{ item.percentage }}%</span>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="links">
            <a href="{% url 'polls:detail' question.id %}">üó≥Ô∏è Vote Again</a>
            <a href="{% url 'polls:index' %}" class="back-link">‚Üê Back to Polls</a>
        </div>
    </div>
</body>

</html>
